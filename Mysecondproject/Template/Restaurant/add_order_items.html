<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Order Items</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Add Items for Order #{{ order.id }}</h2>

    <form method="post" class="space-y-6">
        {% csrf_token %}

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200 rounded-lg">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="py-3 px-6 text-left text-gray-700 font-semibold">Item</th>
                        <th class="py-3 px-6 text-left text-gray-700 font-semibold">Price</th>
                        <th class="py-3 px-6 text-left text-gray-700 font-semibold">Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in menu_items %}
                    <tr class="border-t border-gray-200 hover:bg-gray-50">
                        <td class="py-3 px-6">{{ item.name }}</td>
                        <td class="py-3 px-6">â‚¹{{ item.price }}</td>
                        <td class="py-3 px-6">
                            <input
                                type="number"
                                name="qty_{{ item.id }}"
                                min="0"
                                value="0"
                                class="w-20 border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-400"
                            >
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="text-center">
            <button type="submit" class="bg-blue-500 text-white font-semibold px-6 py-2 rounded hover:bg-blue-600 transition">
                Add Items
            </button>
        </div>
    </form>
</div>

</body>
</html>
