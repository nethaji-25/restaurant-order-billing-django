<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-lg w-full max-w-3xl p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">
            Order Summary – Order #{{ order.id }}
        </h2>

        <p class="text-center text-gray-600 mb-6">
            Table {{ order.table.table_number }}
        </p>

        <div class="overflow-x-auto">
            <table class="w-full border border-gray-200 rounded-lg overflow-hidden">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-4 py-2 text-left text-gray-700">Item</th>
                        <th class="px-4 py-2 text-center text-gray-700">Quantity</th>
                        <th class="px-4 py-2 text-right text-gray-700">Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                        <tr class="border-t">
                            <td class="px-4 py-2">
                                {{ item.menu_item.name }}
                            </td>
                            <td class="px-4 py-2 text-center">
                                {{ item.quantity }}
                            </td>
                            <td class="px-4 py-2 text-right">
                                ₹ {{ item.menu_item.price }}
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="3" class="px-4 py-4 text-center text-gray-500">
                                No items added to this order
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="mt-6 text-center">
            <a href="{% url 'generate_bill' order.id %}"
               class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md font-semibold transition">
                Generate Bill
            </a>
        </div>
    </div>

</body>
</html>
